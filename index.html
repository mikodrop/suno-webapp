<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suno Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1f1f1f;
            --input-bg: #2a2a2a;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #f2f2f2; 
            --purple: #8b5cf6; /* –¶–≤–µ—Ç Suno */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        h2 { margin-top: 0; font-size: 20px; font-weight: 700; margin-bottom: 20px; }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ –≤ —Å—Ç–∏–ª–µ Suno */
        input[type="text"], textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 12px;
            color: var(--text-main);
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
            font-family: inherit;
        }

        textarea { resize: vertical; min-height: 80px; }
        
        input:focus, textarea:focus {
            border-color: var(--text-secondary);
            background-color: #333;
        }

        /* –¢—É–º–±–ª–µ—Ä Instrumental */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .toggle-label-text {
            font-size: 16px;
            font-weight: 500;
        }

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--purple); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint { font-size: 12px; color: #666; margin-top: 6px; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="toggle-row">
        <span class="toggle-label-text">üéª Instrumental</span>
        <label class="switch">
            <input type="checkbox" id="instrumental" onchange="toggleMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="form-group" id="lyrics-group">
        <label>Lyrics (–¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏)</label>
        <textarea id="lyrics" rows="6" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å...&#10;[Verse 1]&#10;–Ø –∏–¥—É –ø–æ —É–ª–∏—Ü–µ...&#10;&#10;–ò–ª–∏ –æ—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º, —á—Ç–æ–±—ã AI –ø—Ä–∏–¥—É–º–∞–ª —Ç–µ–∫—Å—Ç —Å–∞–º."></textarea>
    </div>

    <div class="form-group">
        <label>Style of Music (–°—Ç–∏–ª—å / –û–ø–∏—Å–∞–Ω–∏–µ)</label>
        <textarea id="style" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Epic orchestral, Heavy Metal, 80s pop..."></textarea>
        <div class="hint">–û–ø–∏—à–∏ –∂–∞–Ω—Ä –∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞.</div>
    </div>

    <div class="form-group">
        <label>Title (–ù–∞–∑–≤–∞–Ω–∏–µ)</label>
        <input type="text" id="title" placeholder="My Awesome Track">
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.text = "Create";
    tg.MainButton.color = "#8b5cf6"; // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç Suno
    tg.MainButton.show();

    function toggleMode() {
        const isInst = document.getElementById('instrumental').checked;
        const lyricsGroup = document.getElementById('lyrics-group');
        
        if (isInst) {
            lyricsGroup.style.display = 'none';
        } else {
            lyricsGroup.style.display = 'block';
        }
    }

    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        const isInst = document.getElementById('instrumental').checked;
        const lyrics = document.getElementById('lyrics').value.trim();
        const style = document.getElementById('style').value.trim();
        const title = document.getElementById('title').value.trim();

        if (!style) {
            tg.showPopup({title: "–û—à–∏–±–∫–∞", message: "–ü–æ–ª–µ Style of Music –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!"});
            return;
        }

        // –õ–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
        const data = {
            title: title || "Suno Track",
            style: style,
            lyrics: lyrics,
            is_instrumental: isInst
        };

        tg.sendData(JSON.stringify(data));
    });
</script>
</body>
</html>
